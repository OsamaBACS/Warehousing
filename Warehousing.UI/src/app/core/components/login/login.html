<div class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 relative overflow-hidden"
     [dir]="languageService.currentLang === 'ar' ? 'rtl' : 'ltr'">
  
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-blue-400 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob"></div>
    <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-purple-400 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-2000"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-indigo-400 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-4000"></div>
  </div>

  <div class="w-full max-w-md relative z-10">
    <!-- Modern Login Card -->
    <div class="bg-white/80 backdrop-blur-xl rounded-3xl shadow-2xl p-8 sm:p-10 border border-white/20">
      
      <!-- Logo and Header -->
      <div class="text-center mb-8">
        <div class="w-24 h-24 bg-gradient-to-br from-blue-600 via-indigo-600 to-purple-600 rounded-3xl mx-auto mb-6 flex items-center justify-center shadow-2xl transform transition-transform duration-300 hover:scale-105">
          <img src="assets/images/logo.jpg" 
               alt="Logo" 
               class="w-16 h-16 rounded-2xl object-cover shadow-lg"
               onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
          <div class="hidden w-16 h-16 rounded-2xl bg-white items-center justify-center">
            <i class="bi bi-building text-3xl text-blue-600"></i>
          </div>
        </div>
        <h2 class="text-3xl sm:text-4xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent mb-3">
          {{ 'AUTH.LOGIN' | translate }}
        </h2>
        <p class="text-gray-600 text-sm sm:text-base">
          {{ 'AUTH.WELCOME_MESSAGE' | translate }}
        </p>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" 
            (ngSubmit)="login()" 
            autocomplete="on" 
            class="space-y-6">
        
        <!-- Username Field -->
        <div class="space-y-2">
          <label for="username" 
                 class="flex items-center gap-2 text-sm font-semibold text-gray-700">
            <i class="bi bi-person text-blue-600"></i>
            {{ 'AUTH.USERNAME' | translate }}
          </label>
          <div class="relative group">
            <div class="absolute inset-y-0 flex items-center pointer-events-none z-10"
                 [ngClass]="{ 
                   'right-4': languageService.currentLang === 'ar', 
                   'left-4': languageService.currentLang === 'en' 
                 }">
              <i class="bi bi-person-fill text-gray-400 group-focus-within:text-blue-600 transition-colors text-lg"></i>
            </div>
            <input 
              id="username" 
              formControlName="username" 
              type="text" 
              class="w-full py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 bg-gray-50 focus:bg-white placeholder:text-gray-400"
              [ngClass]="{
                'pr-12 pl-4': languageService.currentLang === 'ar',
                'pl-12 pr-4': languageService.currentLang === 'en'
              }"
              [placeholder]="'AUTH.USERNAME_PLACEHOLDER' | translate"
              autocomplete="username" 
              required>
          </div>
          <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"
               class="flex items-center gap-2 text-red-600 text-sm animate-shake">
            <i class="bi bi-exclamation-circle"></i>
            <span>{{ 'AUTH.USERNAME_REQUIRED' | translate }}</span>
          </div>
        </div>

        <!-- Password Field -->
        <div class="space-y-2">
          <label for="password" 
                 class="flex items-center gap-2 text-sm font-semibold text-gray-700">
            <i class="bi bi-lock text-blue-600"></i>
            {{ 'AUTH.PASSWORD' | translate }}
          </label>
          <div class="relative group">
            <!-- Lock Icon -->
            <div class="absolute inset-y-0 flex items-center pointer-events-none z-10"
                 [ngClass]="{ 
                   'right-4': languageService.currentLang === 'ar', 
                   'left-4': languageService.currentLang === 'en' 
                 }">
              <i class="bi bi-lock-fill text-gray-400 group-focus-within:text-blue-600 transition-colors text-lg"></i>
            </div>
            <!-- Password Input -->
            <input 
              id="password" 
              [type]="showPassword ? 'text' : 'password'" 
              formControlName="password"
              class="w-full py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 bg-gray-50 focus:bg-white placeholder:text-gray-400"
              [ngClass]="{
                'pr-24 pl-12': languageService.currentLang === 'ar',
                'pl-14 pr-20': languageService.currentLang === 'en'
              }"
              [placeholder]="'AUTH.PASSWORD_PLACEHOLDER' | translate"
              autocomplete="current-password" 
              required>
            <!-- Eye Toggle Button -->
            <button 
              type="button" 
              class="absolute top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-blue-600 transition-colors p-2 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-300 z-10"
              [ngClass]="{ 
                'left-3': languageService.currentLang === 'ar', 
                'right-3': languageService.currentLang === 'en' 
              }"
              (click)="togglePassword()"
              [attr.aria-label]="showPassword ? ('AUTH.HIDE_PASSWORD' | translate) : ('AUTH.SHOW_PASSWORD' | translate)">
              <i class="bi text-xl transition-transform duration-200" 
                 [ngClass]="showPassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
            </button>
          </div>
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
               class="flex items-center gap-2 text-red-600 text-sm animate-shake">
            <i class="bi bi-exclamation-circle"></i>
            <span>{{ 'AUTH.PASSWORD_REQUIRED' | translate }}</span>
          </div>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          [disabled]="loginForm.invalid || isSubmitting"
          class="group w-full bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600 text-white py-4 px-6 rounded-xl font-bold text-base shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-blue-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:shadow-lg transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] relative overflow-hidden">
          <!-- Button Background Animation -->
          <span class="absolute inset-0 bg-gradient-to-r from-blue-700 via-indigo-700 to-purple-700 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span>
          
          <!-- Button Content -->
          <span class="relative flex items-center justify-center gap-2">
            <i *ngIf="!isSubmitting" 
               class="bi bi-box-arrow-in-right text-xl"></i>
            <span *ngIf="isSubmitting" 
                  class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
            <span>{{ isSubmitting ? ('MESSAGES.LOADING' | translate) : ('AUTH.LOGIN_BUTTON' | translate) }}</span>
          </span>
        </button>

        <!-- Error Message -->
        <div *ngIf="errorMessage" 
             class="bg-gradient-to-r from-red-50 to-pink-50 border-2 border-red-200 text-red-700 px-5 py-4 rounded-xl text-sm flex items-center gap-3 animate-shake shadow-md">
          <div class="flex-shrink-0 w-8 h-8 bg-red-100 rounded-full flex items-center justify-center">
            <i class="bi bi-exclamation-triangle-fill text-red-600"></i>
          </div>
          <span class="flex-1">{{ errorMessage || ('AUTH.LOGIN_FAILED' | translate) }}</span>
        </div>
      </form>

      <!-- Footer -->
      <div class="text-center mt-8 pt-6 border-t border-gray-200">
        <p class="text-xs text-gray-500 flex items-center justify-center gap-2">
          <i class="bi bi-shield-check text-gray-400"></i>
          <span>{{ languageService.currentLang === 'ar' ? 'آمن ومحمي' : 'Secure & Protected' }}</span>
        </p>
      </div>
    </div>
  </div>
</div>

<app-spinner></app-spinner>
