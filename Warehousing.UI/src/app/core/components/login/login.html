<div class="login-page d-flex align-items-center justify-content-center min-vh-100">
  <!-- Overlay -->
  <div class="overlay"></div>

  <div class="card shadow-lg p-4 rounded-4 login-card">
    <div class="text-center mb-4">
      <img src="assets/images/logo.jpg" alt="Logo" class="login-logo">
      <h4 class="mt-3 fw-bold text-dark">تسجيل الدخول</h4>
      <p class="text-muted small">مرحباً بكم في نظام إدارة مواد البناء</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="on">
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold text-dark">اسم المستخدم</label>
        <input id="username" formControlName="username" type="text" class="form-control form-control-lg rounded-3"
          placeholder="يرجى ادخال اسم المستخدم" autocomplete="username" required>
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"
          class="text-danger small mt-1">
          اسم المستخدم مطلوب
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold text-dark">كلمة المرور</label>
        <div class="input-group">
          <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password"
            class="form-control form-control-lg rounded-end-3" placeholder="يرجى ادخال كلمة المرور"
            autocomplete="current-password" required>
          <button type="button" class="btn btn-outline-secondary rounded-start-3" (click)="togglePassword()"
            aria-label="إظهار/إخفاء كلمة المرور">
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
          </button>
        </div>
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
          class="text-danger small mt-1">
          كلمة المرور مطلوبة
        </div>
      </div>

      <!-- Submit -->
      <button class="btn btn-primary w-100 btn-lg rounded-3 shadow-sm" type="submit" [disabled]="loginForm.invalid">
        <i class="bi bi-box-arrow-in-right me-1"></i> دخول
      </button>

      <!-- Error -->
      <div *ngIf="errorMessage" class="text-danger text-center mt-3 small">
        {{ errorMessage }}
      </div>
    </form>


    <div class="text-center mt-4">
      <small class="text-muted">© 2025 Your Company</small>
    </div>
  </div>
</div>

<app-spinner></app-spinner>
