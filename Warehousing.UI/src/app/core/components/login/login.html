<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-100 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-8 border border-gray-100">
      <!-- Logo and Header -->
      <div class="text-center mb-8">
        <div class="w-20 h-20 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-2xl mx-auto mb-4 flex items-center justify-center">
          <img src="assets/images/logo.jpg" alt="Logo" class="w-12 h-12 rounded-lg object-cover">
        </div>
        <h2 class="text-2xl font-bold text-gray-900 mb-2">تسجيل الدخول</h2>
        <p class="text-gray-600 text-sm">مرحباً بكم في نظام إدارة مواد البناء</p>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="on" class="space-y-6">
        <!-- Username Field -->
        <div>
          <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">اسم المستخدم</label>
          <input 
            id="username" 
            formControlName="username" 
            type="text" 
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
            placeholder="يرجى ادخال اسم المستخدم" 
            autocomplete="username" 
            required>
          <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"
            class="text-red-500 text-sm mt-1 flex items-center">
            <i class="bi bi-exclamation-circle mr-1"></i>
            اسم المستخدم مطلوب
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">كلمة المرور</label>
          <div class="relative">
            <input 
              id="password" 
              [type]="showPassword ? 'text' : 'password'" 
              formControlName="password"
              class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
              placeholder="يرجى ادخال كلمة المرور"
              autocomplete="current-password" 
              required>
            <button 
              type="button" 
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 transition-colors"
              (click)="togglePassword()"
              aria-label="إظهار/إخفاء كلمة المرور">
              <i class="bi text-lg" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
          </div>
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
            class="text-red-500 text-sm mt-1 flex items-center">
            <i class="bi bi-exclamation-circle mr-1"></i>
            كلمة المرور مطلوبة
          </div>
        </div>

        <!-- Submit Button -->
        <button 
          class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 px-4 rounded-xl font-semibold hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 transform hover:scale-[1.02]"
          type="submit" 
          [disabled]="loginForm.invalid">
          <i class="bi bi-box-arrow-in-right mr-2"></i>
          دخول
        </button>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl text-sm flex items-center">
          <i class="bi bi-exclamation-triangle mr-2"></i>
          {{ errorMessage }}
        </div>
      </form>

      <!-- Footer -->
      <div class="text-center mt-8 pt-6 border-t border-gray-100">
        <small class="text-gray-500">© 2025 Your Company</small>
      </div>
    </div>
  </div>
</div>

<app-spinner></app-spinner>
