<div class="upload-box border rounded p-3 text-center" [class.dragover]="isDragging" [class.readonly]="readonly"
  (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">

  <div *ngIf="!readonly">
    <input type="file" #fileInput hidden accept="image/*" (change)="onFileChange($event)" />

    <button class="btn btn-sm btn-outline-primary" (click)="triggerFileInput(fileInput)">
      Choose Image
    </button>
    <p class="text-muted small mt-2">Or drag & drop an image here</p>
  </div>

  <div *ngIf="imageToShow" class="mt-2">
    <img [src]="imageToShow" class="img-thumbnail" alt="Selected image" style="max-width: 200px; max-height: 200px" />
  </div>
</div>
