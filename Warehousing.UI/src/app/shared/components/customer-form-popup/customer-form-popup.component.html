<div class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4" dir="rtl">
  <div class="w-full max-w-3xl bg-white rounded-3xl shadow-2xl overflow-hidden">
    <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-6 py-6 text-white">
      <div class="flex items-center justify-between flex-wrap gap-3">
        <div class="flex items-center gap-4">
          <div class="w-12 h-12 bg-white bg-opacity-20 rounded-2xl flex items-center justify-center">
            <i class="bi bi-person-plus text-white text-2xl"></i>
          </div>
          <div>
            <h2 class="text-2xl font-bold">{{ 'CUSTOMER_FORM.TITLE' | translate }}</h2>
            <p class="text-blue-100 text-sm">{{ 'CUSTOMER_FORM.SUBTITLE' | translate }}</p>
          </div>
        </div>
        <button class="w-10 h-10 bg-white bg-opacity-20 hover:bg-opacity-30 rounded-full flex items-center justify-center transition-colors" (click)="onCancel()">
          <i class="bi bi-x-lg text-white"></i>
        </button>
      </div>
    </div>
    <div class="p-6 sm:p-8">
      <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              <i class="bi bi-person mr-2 text-blue-600"></i>
              {{ 'CUSTOMER_FORM.NAME_AR' | translate }} <span class="text-red-500">*</span>
            </label>
            <input type="text" 
                   formControlName="nameAr"
                   class="w-full px-4 py-3 border-2 border-gray-100 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 bg-gray-50"
                   [class.border-red-500]="customerForm.get('nameAr')?.invalid && customerForm.get('nameAr')?.touched"
                   [placeholder]="'CUSTOMER_FORM.PLACEHOLDER.NAME_AR' | translate">
            <div class="text-red-500 text-sm mt-1 flex items-center" *ngIf="getFieldError('nameAr')">
              <i class="bi bi-exclamation-circle mr-1"></i>
              {{ getFieldError('nameAr') }}
            </div>
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              <i class="bi bi-person mr-2 text-blue-600"></i>
              {{ 'CUSTOMER_FORM.NAME_EN' | translate }} <span class="text-red-500">*</span>
            </label>
            <input type="text" 
                   formControlName="nameEn"
                   class="w-full px-4 py-3 border-2 border-gray-100 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all	duration-200 bg-gray-50"
                   [class.border-red-500]="customerForm.get('nameEn')?.invalid && customerForm.get('nameEn')?.touched"
                   [placeholder]="'CUSTOMER_FORM.PLACEHOLDER.NAME_EN' | translate">
            <div class="text-red-500 text-sm mt-1 flex items-center" *ngIf="getFieldError('nameEn')">
              <i class="bi bi-exclamation-circle mr-1"></i>
              {{ getFieldError('nameEn') }}
            </div>
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              <i class="bi bi-telephone mr-2 text-blue-600"></i>
              {{ 'CUSTOMER_FORM.PHONE' | translate }} <span class="text-red-500">*</span>
            </label>
            <input type="tel" 
                   formControlName="phone"
                   class="w-full px-4 py-3 border-2 border-gray-100 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all	duration-200 bg-gray-50"
                   [class.border-red-500]="customerForm.get('phone')?.invalid && customerForm.get('phone')?.touched"
                   [placeholder]="'CUSTOMER_FORM.PLACEHOLDER.PHONE' | translate">
            <div class="text-red-500 text-sm mt-1 flex items-center" *ngIf="getFieldError('phone')">
              <i class="bi bi-exclamation-circle mr-1"></i>
              {{ getFieldError('phone') }}
            </div>
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              <i class="bi bi-envelope mr-2 text-blue-600"></i>
              {{ 'CUSTOMER_FORM.EMAIL' | translate }}
            </label>
            <input type="email" 
                   formControlName="email"
                   class="w-full px-4 py-3 border-2 border-gray-100 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all	duration-200 bg-gray-50"
                   [class.border-red-500]="customerForm.get('email')?.invalid && customerForm.get('email')?.touched"
                   [placeholder]="'CUSTOMER_FORM.PLACEHOLDER.EMAIL' | translate">
            <div class="text-red-500 text-sm mt-1 flex items-center" *ngIf="getFieldError('email')">
              <i class="bi bi-exclamation-circle mr-1"></i>
              {{ getFieldError('email') }}
            </div>
          </div>
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            <i class="bi bi-geo-alt mr-2 text-blue-600"></i>
            {{ 'CUSTOMER_FORM.ADDRESS' | translate }} <span class="text-red-500">*</span>
          </label>
          <textarea formControlName="address"
                    rows="3"
                    class="w-full px-4 py-3 border-2 border-gray-100 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all	duration-200 resize-none bg-gray-50"
                    [class.border-red-500]="customerForm.get('address')?.invalid && customerForm.get('address')?.touched"
                    [placeholder]="'CUSTOMER_FORM.PLACEHOLDER.ADDRESS' | translate"></textarea>
          <div class="text-red-500 text-sm mt-1 flex items-center" *ngIf="getFieldError('address')">
            <i class="bi bi-exclamation-circle mr-1"></i>
            {{ getFieldError('address') }}
          </div>
        </div>
        <div class="flex flex-col sm:flex-row justify-end gap-3 pt-6 border-t border-gray-100">
          <button type="button" 
                  (click)="onCancel()"
                  class="w-full sm:w-auto px-6 py-3 bg-gray-100 text-gray-700 rounded-2xl font-semibold hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2 transition-all	duration-200 border border-gray-200">
            <i class="bi bi-x-lg ml-2"></i>
            {{ 'CUSTOMER_FORM.BUTTONS.CANCEL' | translate }}
          </button>
          <button type="submit" 
                  [disabled]="customerForm.invalid || isLoading"
                  class="w-full sm:w-auto px-6 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-2xl font-semibold hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all	duration-200 disabled:opacity-50.disabled:cursor-not-allowed shadow-lg">
            <ng-container *ngIf="!isLoading; else loadingTpl">
              <i class="bi bi-check-lg ml-2"></i>
              {{ 'CUSTOMER_FORM.BUTTONS.SAVE' | translate }}
            </ng-container>
            <ng-template #loadingTpl>
              <i class="bi bi-arrow-clockwise animate-spin ml-2"></i>
              {{ 'CUSTOMER_FORM.BUTTONS.SAVING' | translate }}
            </ng-template>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
