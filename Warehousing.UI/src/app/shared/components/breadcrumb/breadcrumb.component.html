<nav aria-label="breadcrumb" class="mb-3" *ngIf="breadcrumbs.length > 0">
  <ol class="breadcrumb">
    <li *ngFor="let breadcrumb of breadcrumbs; let last = last" 
        class="breadcrumb-item" 
        [class.active]="last">
      <a *ngIf="!last && breadcrumb.route" [routerLink]="breadcrumb.route" class="text-decoration-none">
        {{ breadcrumb.label }}
      </a>
      <span *ngIf="last || !breadcrumb.route">{{ breadcrumb.label }}</span>
    </li>
  </ol>
</nav>
