<div class="container py-4" dir="rtl">
  <div class="row g-4">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let product of (products$ | async)">
      <div class="card h-100 border-0 shadow-sm rounded">
        
        <!-- Product Image -->
        <div class="card-img-top bg-light d-flex justify-content-center align-items-center p-3">
          <app-image-uploader [initialImageUrl]="serverUrl + product.imagePath" [readonly]="true">
          </app-image-uploader>
        </div>

        <!-- Card Body -->
        <div class="card-body d-flex flex-column">
          <!-- Product Name -->
          <h6 class="card-title fw-bold text-primary mb-1">
            {{ product.nameAr }}
          </h6>
          
          <!-- Description -->
          <p class="card-text text-muted small mb-2" [title]="product.description">
            {{ product.description | slice:0:50 }}{{ (product.description?.length || 0) > 50 ? '...' : '' }}
          </p>

          <!-- Price -->
          <div class="d-flex justify-content-between align-items-center mb-2">
            <span class="fw-semibold text-success fs-5">{{ product.sellingPrice | currency }}</span>
            <span class="text-muted small">{{ product.unit?.nameAr }}</span>
          </div>

          <!-- Total Quantity Across All Stores -->
          <div class="mb-2">
            <div class="d-flex justify-content-between small">
              <span class="text-muted">إجمالي الكمية:</span>
              <strong class="text-primary">{{ getTotalQuantity(product) }}</strong>
            </div>
          </div>

          <!-- Store Selection -->
          <div class="mb-2" *ngIf="isStoreSelectionRequired()">
            <label class="form-label small">{{ getStoreSelectionLabel() }}</label>
            <select class="form-select form-select-sm" 
                    [ngModel]="selectedStores[product.id]" 
                    (ngModelChange)="onStoreChange(product.id, $event)">
              <option value="">-- اختر المستودع --</option>
              <option *ngFor="let store of getAvailableStores(product)" [value]="store.storeId">
                {{ store.store?.nameAr || 'مستودع ' + store.storeId }}
                <span *ngIf="orderTypeId === 2">({{ store.quantity }})</span>
              </option>
            </select>
          </div>

          <!-- Quantity Controls -->
          <div class="mt-auto">
            <div class="d-flex justify-content-between align-items-center">
              <button class="btn btn-outline-danger btn-sm" (click)="removeFromCart(product)">−</button>
              <input type="number" [value]="getQuantity(product.id)" [attr.data-product-id]="product.id" 
                     class="form-control text-center" style="width: 60px;" 
                     (input)="onQuantityChangeInOrderProducts(product.id, $event)" />
              <button class="btn btn-outline-success btn-sm" (click)="addToCart(product)">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
