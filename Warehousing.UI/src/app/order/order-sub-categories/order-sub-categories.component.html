<div class="container my-5">
  <div class="row g-3 justify-content-center" *ngIf="(subCategories$ | async) as subCategories">
    <div class="col-6 col-sm-4 col-md-3 col-lg-2" *ngFor="let subCategory of subCategories">
      <div
        class="card square-card shadow-sm"
        (click)="onCardClick(subCategory.id)">
        
        <div class="card-body text-center">
          <h5 class="card-title fw-bold">{{ subCategory.nameAr }}</h5>
          <p class="card-text text-muted small">{{ subCategory.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
