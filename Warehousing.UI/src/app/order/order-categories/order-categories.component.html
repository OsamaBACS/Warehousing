<div class="container my-5">
  <div class="row g-3 justify-content-center" *ngIf="(categories$ | async) as categories">
    <div class="col-6 col-sm-4 col-md-3 col-lg-2" *ngFor="let category of categories">
      <div class="card square-card shadow-sm" (click)="onCardClick(category.id)">
        <div class="card-body text-center">
          <h5 class="card-title fw-bold">{{ category.nameAr }}</h5>
          <p class="card-text text-muted small">{{ category.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
