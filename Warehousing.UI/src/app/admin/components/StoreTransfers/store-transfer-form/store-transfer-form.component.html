<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">{{ isEditMode ? 'Edit Store Transfer' : 'Create Store Transfer' }}</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="transferForm" (ngSubmit)="saveTransfer()">
            
            <!-- Basic Information -->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="transferDate">Transfer Date</label>
                  <input type="date" class="form-control" formControlName="transferDate" id="transferDate">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="notes">Notes</label>
                  <textarea class="form-control" formControlName="notes" id="notes" rows="3"></textarea>
                </div>
              </div>
            </div>

            <!-- Store Selection -->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="fromStoreId">From Store</label>
                  <select class="form-control" formControlName="fromStoreId" id="fromStoreId">
                    <option value="">Select Source Store</option>
                    <option *ngFor="let store of stores" [value]="store.id">{{ store.nameAr }}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="toStoreId">To Store</label>
                  <select class="form-control" formControlName="toStoreId" id="toStoreId">
                    <option value="">Select Destination Store</option>
                    <option *ngFor="let store of stores" [value]="store.id">{{ store.nameAr }}</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Transfer Items -->
            <div class="row">
              <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <h5>Transfer Items</h5>
                  <button type="button" class="btn btn-primary btn-sm" (click)="addTransferItem()">
                    <i class="fas fa-plus"></i> Add Item
                  </button>
                </div>

                <div formArrayName="items" class="table-responsive">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Unit Cost</th>
                        <th>Notes</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of items.controls; let i = index" [formGroupName]="i">
                        <td>
                          <select class="form-control" formControlName="productId" 
                                  (change)="onProductChange(i, $event)">
                            <option value="">Select Product</option>
                            <option *ngFor="let product of products" [value]="product.id">
                              {{ product.nameAr }}
                            </option>
                          </select>
                        </td>
                        <td>
                          <input type="number" class="form-control" formControlName="quantity" 
                                 step="0.01" min="0.01">
                        </td>
                        <td>
                          <input type="number" class="form-control" formControlName="unitCost" 
                                 step="0.01" min="0">
                        </td>
                        <td>
                          <input type="text" class="form-control" formControlName="notes">
                        </td>
                        <td>
                          <button type="button" class="btn btn-danger btn-sm" 
                                  (click)="removeTransferItem(i)">
                            <i class="fas fa-trash"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="row">
              <div class="col-12">
                <div class="form-group text-right">
                  <button type="button" class="btn btn-secondary mr-2" (click)="cancel()">
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-primary" [disabled]="transferForm.invalid || items.length === 0">
                    {{ isEditMode ? 'Update Transfer' : 'Create Transfer' }}
                  </button>
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
