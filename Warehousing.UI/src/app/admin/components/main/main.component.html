<!-- Dashboard Cards Grid -->
<div class="row g-4">
  <div class="col-6 col-md-4 col-lg-3" *ngFor="let card of dashboardCards">
    <a [routerLink]="card.route" class="text-decoration-none" *ngIf="!card.permission || hasAnyPermission(card.permission)">
      <div class="card square-card"
           [ngClass]="{ 'bg-white text-dark': !isDarkMode, 'bg-dark text-light': isDarkMode }">
        <div class="card-body text-center">
          <i class="{{ card.icon }} fs-3 mb-2"></i>
          <div class="fs-5">{{ card.label }}</div>
        </div>
      </div>
    </a>
  </div>
</div>
