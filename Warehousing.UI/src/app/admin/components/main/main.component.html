<!-- Dashboard Cards Grid -->
<div class="row g-4">
  <div class="col-6 col-md-4 col-lg-3" *ngFor="let card of dashboardCards">
    <a [routerLink]="card.route" class="text-decoration-none" *ngIf="!card.permission || hasAnyPermission(card.permission)">
      <div class="card square-card"
           [ngClass]="{ 'bg-white text-dark': !isDarkMode, 'bg-dark text-light': isDarkMode }">
        <div class="card-body text-center">
          <i class="{{ card.icon }} fs-3 mb-2"></i>
          <div class="fs-5">{{ card.label }}</div>
        </div>
      </div>
    </a>
  </div>
</div>

<!-- Reports Section -->
<div class="row mt-5" *ngIf="hasAnyPermission(permissionsEnum.VIEW_INVENTORY_REPORT)">
  <div class="col-12">
    <h4 class="mb-4">
      <i class="bi bi-graph-up me-2"></i>
      التقارير والتحليلات
    </h4>
  </div>
  <div class="col-6 col-md-4 col-lg-3" *ngFor="let card of reportCards">
    <a [routerLink]="card.route" class="text-decoration-none" *ngIf="!card.permission || hasAnyPermission(card.permission)">
      <div class="card square-card border-primary"
           [ngClass]="{ 'bg-white text-dark': !isDarkMode, 'bg-dark text-light': isDarkMode }">
        <div class="card-body text-center">
          <i class="{{ card.icon }} fs-3 mb-2 text-primary"></i>
          <div class="fs-5">{{ card.label }}</div>
          <div class="fs-6 text-muted" *ngIf="card.description">{{ card.description }}</div>
        </div>
      </div>
    </a>
  </div>
</div>
