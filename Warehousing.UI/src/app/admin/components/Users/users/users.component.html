<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
    <!-- <h4 class="dark-mode-text fw-bold">{{ 'USERS.TITLE' | translate }}</h4> -->
    <h4 class="dark-mode-text fw-bold">المستخدمين</h4>
    <button class="btn btn-primary d-flex align-items-center" (click)="openForm(null)" dir="ltr">
      <i class="bi bi-plus-circle me-2"></i>
    </button>
  </div>

  <!-- Search Input -->
  <div class="mb-4">
    <form [formGroup]="searchForm" (ngSubmit)="loadUsers('SEARCH')">
      <div class="input-group" dir="ltr">
        <input type="text" class="form-control" formControlName="keyword"
          placeholder="{{ 'SHARED.SEARCH' | translate }}" />
        <button class="btn btn-outline-secondary" type="submit">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </form>
  </div>

  <!-- Users Cards -->
  <div *ngIf="(users$ | async) as data; else noData">
    <div class="row g-3">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let user of data.users">
        <div class="card h-100 shadow-sm border rounded-3">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start mb-3">
              <h5 class="fw-bold mb-0">{{ user.nameAr }}</h5>
              <span class="badge bg-primary fs-6">{{ user.username }}</span>
            </div>

            <ul class="list-unstyled small">
              <li class="mb-2">
                <i class="bi bi-telephone-fill me-2 text-muted"></i>
                <!-- <strong>{{ 'USERS.PHONE' | translate }}:</strong> {{ user.phone }} -->
                <strong>الهاتف:</strong> {{ user.phone }}
              </li>
              <li class="mb-2">
                <i class="bi bi-envelope-fill me-2 text-muted"></i>
                <!-- <strong>{{ 'USERS.EMAIL' | translate }}:</strong> {{ user.email }} -->
                <strong>الايميل:</strong> {{ user.email }}
              </li>
              <li class="mb-2">
                <i class="bi bi-house-door-fill me-2 text-muted"></i>
                <!-- <strong>{{ 'USERS.ADDRESS' | translate }}:</strong> {{ user.address }} -->
                <strong>العنوان:</strong> {{ user.address }}
              </li>
              <li class="mb-2">
                <i class="bi bi-person-badge-fill me-2 text-muted"></i>
                <!-- <strong>{{ 'ROLES.NAME' | translate }}:</strong> -->
                <strong>الصلاحية:</strong>
                <span *ngFor="let ur of user.userRoles" class="badge bg-secondary me-1 mb-1">
                  <!-- {{ lang.currentLang === 'ar' ? ur.role.nameAr : ur.role.nameEn }} -->
                  {{ ur.role.nameAr }}
                </span>
              </li>
            </ul>

            <!-- Actions -->
            <div class="d-flex gap-2 mt-3">
              <button class="btn btn-sm btn-outline-info flex-fill" (click)="openForm(user.id)">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger flex-fill" type="button" (click)="changePassword(user.id)">
                <i class="bi bi-key me-1"></i> 
                <!-- {{ 'USERS.CHANGEPASSWORD' | translate }} -->
                  تغيير كلمة المرور
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <ng-template #noData>
    <div class="alert alert-info text-center py-5">
      {{ 'SHARED.NO_DATA' | translate }}
    </div>
  </ng-template>

  <!-- Pagination -->
  <nav aria-label="Page navigation" class="mt-4 d-flex justify-content-center">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="pageIndex === 1">
        <button class="page-link btn" (click)="changePage(pageIndex - 1)">«</button>
      </li>

      <!-- First page -->
      <li class="page-item" [class.active]="pageIndex === 1">
        <button class="page-link btn" (click)="changePage(1)">1</button>
      </li>

      <!-- Left Ellipsis -->
      <li class="page-item disabled" *ngIf="pageIndex > 4">
        <span class="page-link">...</span>
      </li>

      <!-- Dynamic middle pages -->
      <li class="page-item" *ngFor="let page of getPageRange()" [class.active]="page === pageIndex">
        <button class="page-link btn" (click)="changePage(page)">{{ page }}</button>
      </li>

      <!-- Right Ellipsis -->
      <li class="page-item disabled" *ngIf="pageIndex < totalPages - 3">
        <span class="page-link">...</span>
      </li>

      <!-- Last page -->
      <li class="page-item" [class.active]="pageIndex === totalPages" *ngIf="totalPages > 1">
        <button class="page-link btn" (click)="changePage(totalPages)">{{ totalPages }}</button>
      </li>

      <li class="page-item" [class.disabled]="pageIndex === totalPages || totalPages === 0">
        <button class="page-link btn" (click)="changePage(pageIndex + 1)">»</button>
      </li>
    </ul>
  </nav>

</div>
