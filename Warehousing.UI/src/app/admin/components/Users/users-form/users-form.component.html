<div class="min-h-screen bg-gray-50 py-8" dir="rtl">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-2xl flex items-center justify-center mr-4">
            <i class="bi bi-person-plus text-white text-xl"></i>
          </div>
          <div>
            <h1 class="text-3xl font-bold text-gray-900">
              {{ userForm.get('id')?.value > 0 ? 'تعديل المستخدم' : 'إضافة مستخدم جديد' }}
            </h1>
            <p class="text-gray-600 mt-1">املأ البيانات المطلوبة لإدارة المستخدم</p>
          </div>
        </div>
        <button class="w-10 h-10 bg-gray-100 hover:bg-gray-200 rounded-full flex items-center justify-center transition-colors" 
                (click)="cancel()">
          <i class="bi bi-x-lg text-gray-600"></i>
        </button>
      </div>
    </div>

    <!-- Form -->
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <form [formGroup]="userForm" (ngSubmit)="save()" class="space-y-8">
        <!-- Basic Information Section -->
        <div class="border-b border-gray-200 pb-8">
          <h2 class="text-xl font-bold text-gray-900 mb-6 flex items-center">
            <i class="bi bi-person-lines-fill text-blue-600 mr-3"></i>
            المعلومات الأساسية
          </h2>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Name (Arabic) -->
            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-700">
                <i class="bi bi-person mr-2 text-blue-600"></i>
                الاسم بالعربية <span class="text-red-500">*</span>
              </label>
              <input type="text" 
                     formControlName="nameAr"
                     class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 bg-gray-50 focus:bg-white"
                     placeholder="أدخل الاسم بالعربية">
            </div>

            <!-- Name (English) -->
            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-700">
                <i class="bi bi-person mr-2 text-blue-600"></i>
                الاسم بالإنجليزية
              </label>
              <input type="text" 
                     formControlName="nameEn"
                     class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 bg-gray-50 focus:bg-white"
                     placeholder="Enter name in English">
            </div>

            <!-- Phone -->
            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-700">
                <i class="bi bi-telephone mr-2 text-green-600"></i>
                رقم الهاتف
              </label>
              <input type="tel" 
                     formControlName="phone"
                     class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-200 bg-gray-50 focus:bg-white"
                     placeholder="أدخل رقم الهاتف">
            </div>

            <!-- Email -->
            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-700">
                <i class="bi bi-envelope mr-2 text-purple-600"></i>
                البريد الإلكتروني
              </label>
              <input type="email" 
                     formControlName="email"
                     class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-200 bg-gray-50 focus:bg-white"
                     placeholder="أدخل البريد الإلكتروني">
            </div>
          </div>

          <!-- Address -->
          <div class="mt-6 space-y-2">
            <label class="block text-sm font-semibold text-gray-700">
              <i class="bi bi-geo-alt mr-2 text-amber-600"></i>
              العنوان
            </label>
            <input type="text" 
                   formControlName="address"
                   class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-all duration-200 bg-gray-50 focus:bg-white"
                   placeholder="أدخل العنوان الكامل">
          </div>
        </div>

        <!-- Account Information Section -->
        <div class="border-b border-gray-200 pb-8">
          <h2 class="text-xl font-bold text-gray-900 mb-6 flex items-center">
            <i class="bi bi-shield-lock text-indigo-600 mr-3"></i>
            معلومات الحساب
          </h2>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Username -->
            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-700">
                <i class="bi bi-person-circle mr-2 text-indigo-600"></i>
                اسم المستخدم <span class="text-red-500">*</span>
              </label>
              <input type="text" 
                     formControlName="username"
                     class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 bg-gray-50 focus:bg-white"
                     placeholder="أدخل اسم المستخدم">
            </div>

            <!-- Password -->
            <div class="space-y-2" *ngIf="!isEditMode">
              <label class="block text-sm font-semibold text-gray-700">
                <i class="bi bi-key mr-2 text-red-600"></i>
                كلمة المرور <span class="text-red-500">*</span>
              </label>
              <input type="password" 
                     formControlName="passwordHash"
                     class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all duration-200 bg-gray-50 focus:bg-white"
                     placeholder="أدخل كلمة المرور">
            </div>
          </div>
        </div>

        <!-- Print Settings Section -->
        <div class="border-b border-gray-200 pb-8">
          <h2 class="text-xl font-bold text-gray-900 mb-6 flex items-center">
            <i class="bi bi-printer text-gray-600 mr-3"></i>
            إعدادات الطباعة
          </h2>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Print Header -->
            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-700">
                <i class="bi bi-file-text mr-2 text-gray-600"></i>
                عنوان الطباعة
              </label>
              <textarea formControlName="printHeader" 
                        id="printHeader"
                        rows="4"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500 transition-all duration-200 bg-gray-50 focus:bg-white resize-none"
                        placeholder="أدخل عنوان الطباعة"></textarea>
            </div>

            <!-- Print Footer -->
            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-700">
                <i class="bi bi-file-text mr-2 text-gray-600"></i>
                تذييل الطباعة
              </label>
              <textarea formControlName="printFooter" 
                        id="printFooter"
                        rows="4"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500 transition-all duration-200 bg-gray-50 focus:bg-white resize-none"
                        placeholder="أدخل تذييل الطباعة"></textarea>
            </div>
          </div>
        </div>

        <!-- Status Section -->
        <div class="border-b border-gray-200 pb-8">
          <h2 class="text-xl font-bold text-gray-900 mb-6 flex items-center">
            <i class="bi bi-toggle-on text-green-600 mr-3"></i>
            حالة المستخدم
          </h2>
          
          <div class="flex items-center space-x-4 space-x-reverse">
            <div class="flex items-center">
              <input type="checkbox" 
                     formControlName="isActive"
                     id="isActive"
                     class="w-5 h-5 text-green-600 bg-gray-100 border-gray-300 rounded focus:ring-green-500 focus:ring-2">
              <label for="isActive" class="mr-3 text-sm font-medium text-gray-700">
                المستخدم نشط
              </label>
            </div>
            <div class="text-sm text-gray-500">
              <i class="bi bi-info-circle mr-1"></i>
              المستخدم النشط يمكنه تسجيل الدخول واستخدام النظام
            </div>
          </div>
        </div>

        <!-- Roles Section -->
        <div class="pb-8">
          <h2 class="text-xl font-bold text-gray-900 mb-6 flex items-center">
            <i class="bi bi-shield-check text-amber-600 mr-3"></i>
            تعيين الصلاحيات
          </h2>
          
          <div class="bg-gray-50 rounded-xl p-6">
            <p class="text-sm text-gray-600 mb-4">اختر الصلاحيات المناسبة للمستخدم:</p>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
              <div *ngFor="let role of roles" class="flex items-center p-3 bg-white rounded-lg border border-gray-200 hover:border-amber-300 transition-colors">
                <input type="checkbox" 
                       id="role_{{ role.id }}" 
                       [value]="role.id"
                       [checked]="userForm.get('roles')?.value.includes(role.id)" 
                       (change)="onRoleChange(role.id, $event)"
                       class="w-4 h-4 text-amber-600 bg-gray-100 border-gray-300 rounded focus:ring-amber-500 focus:ring-2">
                <label for="role_{{ role.id }}" class="mr-3 text-sm font-medium text-gray-700 cursor-pointer flex-1">
                  {{ role.nameAr }}
                </label>
              </div>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end space-x-4 space-x-reverse pt-8 border-t border-gray-200">
          <button type="button" 
                  (click)="cancel()"
                  class="px-8 py-3 bg-gray-100 text-gray-700 rounded-xl font-semibold hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2 transition-all duration-200 border border-gray-300">
            <i class="bi bi-x-lg mr-2"></i>
            إلغاء
          </button>
          <button type="submit" 
                  [disabled]="!userForm.valid"
                  class="px-8 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-xl font-semibold hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed shadow-lg transform hover:scale-105">
            <i class="bi bi-check-lg mr-2"></i>
            {{ userForm.get('id')?.value > 0 ? 'تحديث المستخدم' : 'حفظ المستخدم' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
