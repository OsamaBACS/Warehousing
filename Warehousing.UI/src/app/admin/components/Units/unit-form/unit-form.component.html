<div class="min-h-screen bg-gray-50 py-8" dir="rtl">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <div class="w-12 h-12 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-2xl flex items-center justify-center mr-4">
            <i class="bi bi-rulers text-white text-xl"></i>
          </div>
          <div>
            <h1 class="text-3xl font-bold text-gray-900">
              {{ unitForm.get('id')?.value > 0 ? 'تعديل وحدة القياس' : 'إضافة وحدة قياس جديدة' }}
            </h1>
            <p class="text-gray-600 mt-1">إدارة وحدات القياس في النظام</p>
          </div>
        </div>
        <button class="w-10 h-10 bg-gray-100 hover:bg-gray-200 rounded-full flex items-center justify-center transition-colors" 
                (click)="cancel()">
          <i class="bi bi-x-lg text-gray-600"></i>
        </button>
      </div>
    </div>

    <!-- Form -->
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <form [formGroup]="unitForm" (ngSubmit)="onSubmit()" class="space-y-8">
        <!-- Hidden ID field -->
        <input type="hidden" formControlName="id" />

        <!-- Basic Information Section -->
        <div class="border-b border-gray-200 pb-8">
          <h2 class="text-xl font-bold text-gray-900 mb-6 flex items-center">
            <i class="bi bi-info-circle text-purple-600 mr-3"></i>
            المعلومات الأساسية
          </h2>
          
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Code -->
            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-700">
                <i class="bi bi-hash mr-2 text-purple-600"></i>
                كود الوحدة <span class="text-red-500">*</span>
              </label>
              <input type="text" 
                     formControlName="code"
                     id="code"
                     class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-200 bg-gray-50 focus:bg-white"
                     placeholder="أدخل كود الوحدة">
              <div *ngIf="unitForm.get('code')?.invalid && unitForm.get('code')?.touched" 
                   class="text-red-500 text-sm mt-1 flex items-center">
                <i class="bi bi-exclamation-circle mr-1"></i>
                هذا الحقل مطلوب
              </div>
            </div>

            <!-- Name (Arabic) -->
            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-700">
                <i class="bi bi-tag mr-2 text-purple-600"></i>
                الاسم بالعربية <span class="text-red-500">*</span>
              </label>
              <input type="text" 
                     formControlName="nameAr"
                     id="nameAr"
                     class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-200 bg-gray-50 focus:bg-white"
                     placeholder="أدخل الاسم بالعربية">
              <div *ngIf="unitForm.get('nameAr')?.invalid && unitForm.get('nameAr')?.touched" 
                   class="text-red-500 text-sm mt-1 flex items-center">
                <i class="bi bi-exclamation-circle mr-1"></i>
                هذا الحقل مطلوب
              </div>
            </div>

            <!-- Name (English) -->
            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-700">
                <i class="bi bi-tag mr-2 text-purple-600"></i>
                الاسم بالإنجليزية <span class="text-red-500">*</span>
              </label>
              <input type="text" 
                     formControlName="nameEn"
                     id="nameEn"
                     class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-200 bg-gray-50 focus:bg-white"
                     placeholder="Enter name in English">
              <div *ngIf="unitForm.get('nameEn')?.invalid && unitForm.get('nameEn')?.touched" 
                   class="text-red-500 text-sm mt-1 flex items-center">
                <i class="bi bi-exclamation-circle mr-1"></i>
                هذا الحقل مطلوب
              </div>
            </div>
          </div>

          <!-- Description -->
          <div class="mt-6 space-y-2">
            <label class="block text-sm font-semibold text-gray-700">
              <i class="bi bi-file-text mr-2 text-purple-600"></i>
              الوصف
            </label>
            <textarea formControlName="description" 
                      id="description"
                      rows="4"
                      class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-200 bg-gray-50 focus:bg-white resize-none"
                      placeholder="أدخل وصف الوحدة"></textarea>
          </div>
        </div>

        <!-- Status Section -->
        <div class="pb-8">
          <h2 class="text-xl font-bold text-gray-900 mb-6 flex items-center">
            <i class="bi bi-toggle-on text-green-600 mr-3"></i>
            حالة الوحدة
          </h2>
          
          <div class="flex items-center space-x-4 space-x-reverse">
            <div class="flex items-center">
              <input type="checkbox" 
                     formControlName="isActive"
                     id="isActive"
                     class="w-5 h-5 text-green-600 bg-gray-100 border-gray-300 rounded focus:ring-green-500 focus:ring-2">
              <label for="isActive" class="mr-3 text-sm font-medium text-gray-700">
                {{ unitForm.get('isActive')?.value ? 'الوحدة نشطة' : 'الوحدة غير نشطة' }}
              </label>
            </div>
            <div class="text-sm text-gray-500">
              <i class="bi bi-info-circle mr-1"></i>
              الوحدة النشطة يمكن استخدامها في النظام
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end space-x-4 space-x-reverse pt-8 border-t border-gray-200">
          <button type="button" 
                  (click)="cancel()"
                  class="px-8 py-3 bg-gray-100 text-gray-700 rounded-xl font-semibold hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2 transition-all duration-200 border border-gray-300">
            <i class="bi bi-x-lg mr-2"></i>
            إلغاء
          </button>
          <button type="submit" 
                  [disabled]="unitForm.invalid"
                  class="px-8 py-3 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-xl font-semibold hover:from-purple-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed shadow-lg transform hover:scale-105">
            <i class="bi bi-check-lg mr-2"></i>
            {{ unitForm.get('id')?.value > 0 ? 'تحديث الوحدة' : 'حفظ الوحدة' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
