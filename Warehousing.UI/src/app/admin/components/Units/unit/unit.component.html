<div class="container py-4">
    <div class="d-flex flex-row justify-content-between shadow p-3 mb-5 bg-body-tertiary rounded">
        <div class="p-2">
            <h2 class="mb-4 text-center">وحدات القياس</h2>
        </div>
        <div class="p-2">
            <button class="btn btn-sm btn-outline-primary" (click)="onEdit(null)" title="Add unit">
            <i class="bi bi-plus-lg"></i>
          </button>
        </div>
    </div>

  <div *ngIf="(units$ | async) as units" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    <!-- Single unit Card -->
    <div class="col" *ngFor="let unit of units">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">
            {{ unit.nameEn }} <small class="text-muted">({{ unit.nameAr }})</small>
          </h5>
          <p class="card-text text-muted flex-grow-1">
            {{ unit.description }}
          </p>
          <div>
            <span class="badge bg-success" *ngIf="unit.isActive">Active</span>
            <span class="badge bg-danger" *ngIf="!unit.isActive">Inactive</span>
          </div>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center">
          <small class="text-muted">ID: {{ unit.id }}</small>
          <button class="btn btn-sm btn-outline-primary" (click)="onEdit(unit.id)" title="Edit unit">
            <i class="bi bi-pencil-square"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
