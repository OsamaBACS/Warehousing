<div class="container py-4">
    <div class="d-flex flex-row justify-content-between shadow p-3 mb-5 bg-body-tertiary rounded">
        <div class="p-2">
            <h2 class="mb-4 text-center">التصنيفات</h2>
        </div>
        <div class="p-2">
            <button class="btn btn-sm btn-outline-primary" (click)="onEdit(null)" title="Add category">
            <i class="bi bi-plus-lg"></i>
          </button>
        </div>
    </div>

  <div *ngIf="(categorys$ | async) as categorys" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    <!-- Single category Card -->
    <div class="col" *ngFor="let category of categorys">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">
            {{ category.nameEn }} <small class="text-muted">({{ category.nameAr }})</small>
          </h5>
          <p class="card-text text-muted flex-grow-1">
            {{ category.description }}
          </p>
          <div>
            <span class="badge bg-success" *ngIf="category.isActive">Active</span>
            <span class="badge bg-danger" *ngIf="!category.isActive">Inactive</span>
          </div>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center">
          <small class="text-muted">ID: {{ category.id }}</small>
          <button class="btn btn-sm btn-outline-primary" (click)="onEdit(category.id)" title="Edit category">
            <i class="bi bi-pencil-square"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
