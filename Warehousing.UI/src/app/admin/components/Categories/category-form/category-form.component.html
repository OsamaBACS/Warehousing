<div class="min-h-screen bg-gradient-to-br from-green-50 to-emerald-100 p-4 md:p-6">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="bg-white rounded-2xl shadow-xl mb-8 overflow-hidden">
      <div class="bg-gradient-to-r from-green-600 to-emerald-700 px-6 py-8">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <div class="w-12 h-12 bg-white bg-opacity-20 rounded-xl flex items-center justify-center">
              <i class="bi bi-tags text-white text-2xl"></i>
            </div>
            <div>
              <h1 class="text-2xl font-bold text-white">
                إضافة / تعديل التصنيف
              </h1>
              <p class="text-green-100 mt-1">إدارة معلومات التصنيف والتفاصيل</p>
            </div>
          </div>
          <button class="px-4 py-2 bg-white bg-opacity-20 text-white rounded-lg hover:bg-opacity-30 transition-colors" 
            (click)="cancel()">
            <i class="bi bi-arrow-right mr-2"></i>
            العودة
          </button>
        </div>
      </div>
    </div>

    <form [formGroup]="categoryForm" class="space-y-8">
      <!-- Basic Information Section -->
      <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-gradient-to-r from-green-500 to-emerald-600 px-6 py-4">
          <h2 class="text-xl font-bold text-white flex items-center">
            <i class="bi bi-info-circle mr-3"></i>
            المعلومات الأساسية
          </h2>
        </div>
        
        <div class="p-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Category Name (Arabic) -->
            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-700">
                <i class="bi bi-translate mr-2 text-green-600"></i>
                اسم التصنيف (عربي) *
              </label>
              <input type="text" formControlName="nameAr" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors" 
                placeholder="أدخل اسم التصنيف باللغة العربية" />
              <div *ngIf="categoryForm.get('nameAr')?.invalid && categoryForm.get('nameAr')?.touched" class="text-red-500 text-sm flex items-center">
                <i class="bi bi-exclamation-circle mr-1"></i>
                اسم التصنيف مطلوب
              </div>
            </div>

            <!-- Category Name (English) -->
            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-700">
                <i class="bi bi-translate mr-2 text-green-600"></i>
                اسم التصنيف (إنجليزي) *
              </label>
              <input type="text" formControlName="nameEn" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors" 
                placeholder="Enter category name in English" />
              <div *ngIf="categoryForm.get('nameEn')?.invalid && categoryForm.get('nameEn')?.touched" class="text-red-500 text-sm flex items-center">
                <i class="bi bi-exclamation-circle mr-1"></i>
                اسم التصنيف مطلوب
              </div>
            </div>
          </div>

          <!-- Description -->
          <div class="mt-6 space-y-2">
            <label class="block text-sm font-semibold text-gray-700">
              <i class="bi bi-file-text mr-2 text-green-600"></i>
              الوصف
            </label>
            <textarea formControlName="description" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors resize-none" 
              rows="4" placeholder="أدخل وصفاً مفصلاً للتصنيف..."></textarea>
          </div>
        </div>
      </div>

      <!-- Image and Status Section -->
      <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-gradient-to-r from-blue-500 to-indigo-600 px-6 py-4">
          <h2 class="text-xl font-bold text-white flex items-center">
            <i class="bi bi-image mr-3"></i>
            الصورة والحالة
          </h2>
        </div>
        
        <div class="p-6">
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Image Upload -->
            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-700">
                <i class="bi bi-camera mr-2 text-blue-600"></i>
                صورة التصنيف
              </label>
              <div class="border-2 border-dashed border-gray-300 rounded-xl p-4 hover:border-blue-400 transition-colors">
                <app-image-uploader 
                  formControlName="image"
                  [initialImageUrl]="categoryForm.get('imagePath')?.value">
                </app-image-uploader>
              </div>
            </div>

            <!-- Status -->
            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-700">
                <i class="bi bi-toggle-on mr-2 text-blue-600"></i>
                حالة التصنيف
              </label>
              <div class="flex items-center space-x-3 p-4 bg-gray-50 rounded-xl">
                <input type="checkbox" formControlName="isActive" class="h-6 w-6 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
                <div>
                  <span class="text-sm font-medium text-gray-700">
                    {{ categoryForm.get('isActive')?.value ? 'تصنيف نشط' : 'تصنيف غير نشط' }}
                  </span>
                  <p class="text-xs text-gray-500 mt-1">
                    {{ categoryForm.get('isActive')?.value ? 'سيظهر في القوائم' : 'لن يظهر في القوائم' }}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="bg-white rounded-2xl shadow-xl p-6">
        <div class="flex flex-col sm:flex-row justify-end gap-4">
          <button type="button" class="w-full sm:w-auto px-8 py-3 bg-gray-500 text-white rounded-xl hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-all duration-200 font-semibold" 
            (click)="cancel()">
            <i class="bi bi-x-circle mr-2"></i>
            إلغاء
          </button>
          <button type="button" class="w-full sm:w-auto px-8 py-3 bg-gradient-to-r from-green-600 to-emerald-600 text-white rounded-xl hover:from-green-700 hover:to-emerald-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 font-semibold shadow-lg" 
            (click)="onSubmit()" [disabled]="categoryForm.invalid">
            <i class="bi bi-check-circle mr-2"></i>
            حفظ
          </button>
        </div>
      </div>

      <!-- Hidden ID field -->
      <input type="hidden" formControlName="id" />
    </form>
  </div>
</div>
