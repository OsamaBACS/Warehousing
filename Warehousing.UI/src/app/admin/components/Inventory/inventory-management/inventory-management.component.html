<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Inventory Management</h4>
        </div>
        <div class="card-body">
          
          <!-- Filters -->
          <div class="row mb-3">
            <div class="col-md-3">
              <label for="storeFilter">Filter by Store</label>
              <select class="form-control" id="storeFilter" [(ngModel)]="selectedStoreId" (change)="onStoreChange()">
                <option value="">All Stores</option>
                <option *ngFor="let store of stores" [value]="store.id">{{ store.nameAr }}</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="productFilter">Filter by Product</label>
              <select class="form-control" id="productFilter" [(ngModel)]="selectedProductId" (change)="onProductChange()">
                <option value="">All Products</option>
                <option *ngFor="let product of products" [value]="product.id">{{ product.nameAr }}</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="searchKeyword">Search</label>
              <input type="text" class="form-control" id="searchKeyword" [(ngModel)]="searchKeyword" 
                     (input)="onSearchChange()" placeholder="Search products...">
            </div>
            <div class="col-md-3">
              <label>&nbsp;</label>
              <div class="btn-group d-block">
                <button type="button" class="btn btn-warning" (click)="getLowStockItems()">
                  Low Stock Items
                </button>
                <button type="button" class="btn btn-secondary" (click)="clearFilters()">
                  Clear Filters
                </button>
              </div>
            </div>
          </div>

          <!-- Inventory Table -->
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="thead-dark">
                <tr>
                  <th>Product</th>
                  <th>Store</th>
                  <th>Current Quantity</th>
                  <th>Adjust Quantity</th>
                  <th>Last Updated</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="loading">
                  <td colspan="6" class="text-center">
                    <div class="spinner-border" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </td>
                </tr>
                <tr *ngFor="let inventory of inventories" [class.table-warning]="inventory.quantity < 10">
                  <td>{{ getProductName(inventory.productId) }}</td>
                  <td>{{ getStoreName(inventory.storeId) }}</td>
                  <td>
                    <span class="badge badge-{{ inventory.quantity < 10 ? 'danger' : 'success' }}">
                      {{ inventory.quantity }}
                    </span>
                  </td>
                  <td>
                    <div class="input-group input-group-sm">
                      <input type="number" class="form-control" 
                             [(ngModel)]="inventory.quantity" 
                             step="0.01" min="0">
                      <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" 
                                (click)="adjustInventory(inventory, inventory.quantity)">
                          Update
                        </button>
                      </div>
                    </div>
                  </td>
                  <td>{{ inventory.updatedAt | date:'short' }}</td>
                  <td>
                    <button class="btn btn-sm btn-info" (click)="viewHistory(inventory)">
                      <i class="fas fa-history"></i> History
                    </button>
                  </td>
                </tr>
                <tr *ngIf="!loading && inventories.length === 0">
                  <td colspan="6" class="text-center text-muted">
                    No inventory records found
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
