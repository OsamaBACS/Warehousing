<div class="container py-4">
    <div class="d-flex flex-row justify-content-between shadow p-3 mb-5 bg-body-tertiary rounded">
        <div class="p-2">
            <h2 class="mb-4 text-center">Stores</h2>
        </div>
        <div class="p-2">
            <button class="btn btn-sm btn-outline-primary" (click)="onEdit(null)" title="Add Store">
            <i class="bi bi-plus-lg"></i>
          </button>
        </div>
    </div>

  <div *ngIf="(stores$ | async) as stores" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    <!-- Single Store Card -->
    <div class="col" *ngFor="let store of stores">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">
            {{ store.nameEn }} <small class="text-muted">({{ store.nameAr }})</small>
          </h5>
          <p class="card-text text-muted flex-grow-1">
            {{ store.description }}
          </p>
          <div>
            <span class="badge bg-success" *ngIf="store.isActive">Active</span>
            <span class="badge bg-danger" *ngIf="!store.isActive">Inactive</span>
          </div>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center">
          <small class="text-muted">ID: {{ store.id }}</small>
          <button class="btn btn-sm btn-outline-primary" (click)="onEdit(store.id)" title="Edit Store">
            <i class="bi bi-pencil-square"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
