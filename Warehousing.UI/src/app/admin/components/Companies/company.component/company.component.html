<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="fw-bold dark-mode-text">Companies</h4>
    <!-- <button class="btn btn-primary" (click)="openForm(null)">
      <i class="bi bi-plus-lg me-1"></i> Add Company
    </button> -->
  </div>

  <div *ngIf="(companies$ | async) as companies">
    <div class="row g-4">
      <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let company of companies.companies">
        <div class="card h-100 border-0 shadow-sm rounded dark-mode-bg">

          <!-- Image Upload Preview -->
          <div class="card-img-top bg-light d-flex justify-content-center align-items-center p-3">
            <app-image-uploader 
              [initialImageUrl]="serverUrl + company.logoUrl"
              [readonly]="true">
            </app-image-uploader>
          </div>

          <!-- Card Body -->
          <div class="card-body d-flex flex-column">
            <h6 class="card-title fw-bold text-primary mb-1">{{ company.nameAr }}</h6>
            <span class="badge bg-info bg-opacity-25 text-info mb-2 align-self-start">
              {{ company.taxNumber || 'No Tax Number' }}
            </span>

            <p class="card-text text-muted small mb-2">
              {{ lang.currentLang === 'ar' ? company.addressAr : company.addressEn }}
            </p>

            <div class="mt-auto d-flex justify-content-between align-items-center">
              <span class="fw-semibold text-secondary">{{ company.currencyCode }}</span>
              <button class="btn btn-sm btn-outline-secondary" (click)="openForm(company.id)">
                <i class="bi bi-pencil-fill"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation" class="mt-4 d-flex justify-content-center">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="pageIndex === 1">
          <button class="page-link btn" (click)="changePage(pageIndex - 1)">«</button>
        </li>

        <!-- First page -->
        <li class="page-item" [class.active]="pageIndex === 1">
          <button class="page-link btn" (click)="changePage(1)">1</button>
        </li>

        <!-- Left Ellipsis -->
        <li class="page-item disabled" *ngIf="pageIndex > 4">
          <span class="page-link">...</span>
        </li>

        <!-- Dynamic middle pages -->
        <li class="page-item" *ngFor="let page of getPageRange()" [class.active]="page === pageIndex">
          <button class="page-link btn" (click)="changePage(page)">{{ page }}</button>
        </li>

        <!-- Right Ellipsis -->
        <li class="page-item disabled" *ngIf="pageIndex < totalPages - 3">
          <span class="page-link">...</span>
        </li>

        <!-- Last page -->
        <li class="page-item" [class.active]="pageIndex === totalPages" *ngIf="totalPages > 1">
          <button class="page-link btn" (click)="changePage(totalPages)">{{ totalPages }}</button>
        </li>

        <li class="page-item" [class.disabled]="pageIndex === totalPages || totalPages === 0">
          <button class="page-link btn" (click)="changePage(pageIndex + 1)">»</button>
        </li>
      </ul>
    </nav>
  </div>
</div>
